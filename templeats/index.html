<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Captioning</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .upload-container {
      margin: 2rem 0;
    }

    .upload-label {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-label:hover {
      background: #0056b3;
    }

    #image-upload {
      display: none;
    }

    #image-preview {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #generate-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    #generate-btn:hover {
      background: #218838;
    }

    #caption-result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Caption Generator</h1>
    <div class="upload-container">
      <label for="image-upload" class="upload-label">Upload Image</label>
      <input type="file" id="image-upload" accept="image/*">
    </div>
    <img id="image-preview" src="#" alt="Image Preview">
    <button id="generate-btn">Generate Caption</button>
    <div id="caption-result"></div>
  </div>

  <script>
    // JavaScript for handling image upload and caption generation
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    const generateBtn = document.getElementById('generate-btn');
    const captionResult = document.getElementById('caption-result');

    // Handle image upload
    imageUpload.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          captionResult.style.display = 'none'; // Hide previous caption
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle caption generation
    generateBtn.addEventListener('click', function () {
      if (!imageUpload.files[0]) {
        alert('Please upload an image first!');
        return;
      }

      // Simulate caption generation (replace with actual API call)
      const fakeCaption = "A beautiful sunset over the mountains.";
      captionResult.textContent = `Generated Caption: ${fakeCaption}`;
      captionResult.style.display = 'block';
      captionResult.style.animation = 'slideIn 0.5s ease-in-out';
    });
  </script>
</body>
</html>
